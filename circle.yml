
machine:
  services:
    - docker

  # timezone:
  #   America/New_York # Set the timezone

  # # Version of ruby to use
  # ruby:
  #   version:
  #     1.8.7-p358-falcon-perf

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

  # # Add some environment variables
  environment:
    CIRCLE_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    TOOLDIR: "$HOME/.bt"
    TPATH: "$PATH:$TOOLDIR/bin"
    DOCKERIMG: "centos:centos6.7"
    OURIMG: "ourimg"

## Customize checkout
checkout:
  post:
    - pwd
    - ls -la
    - ls -la ..
    - ls -la ~/


dependencies:
  cache_directories:
    - "~/docker"

  pre:
    - docker info && docker version
    # Cache our base Docker image to make builds faster
    - mkdir -p ~/docker
    - echo "Caching $DOCKERIMG"
    - if [[ -e ~/docker/$DOCKERIMG.tar ]]; then docker load -i ~/docker/$DOCKERIMG.tar; else docker pull $DOCKERIMG && docker save $DOCKERIMG > ~/docker/$DOCKERIMG.tar; fi
    - ls -l ~/docker
    # now build and cache our docker image - this will use our cached last build image as a base
    - if [[ -e ~/docker/$OURIMG.tar ]]; then docker load -i ~/docker/$OURIMG.tar; else docker build -t $OURIMG . && docker save $OURIMG > ~/docker/$OURIMG.tar; fi
    - ls -l ~/docker
    ##a cache cleanup could be useful here... delete files that aren't base or ours
    ## no, this isn't whitespace safe.
    - find ~/docker -print | grep -Fv -e "$DOCKERIMG" -e "$OURIMG"|xargs echo
  override:
    - docker pull $DOCKERIMG
    - docker build -t $OURIMG .

