dependencies:
  cache_directories:
    - "~/.bt"

  pre:
    #clone is in here.
    - bash install-bt.sh dsr-orchestration
    - ls -l ~/.bt
    - echo "$PATH"
    - $TOOLDIR/bin/bt help
    #we updated path, lets see if it worked
    - bt help

